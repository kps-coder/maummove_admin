<!DOCTYPE html>
<html lang="ko">
<head>
  <title>maummove</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=1500">

  <!-- ui -->
  <link rel="stylesheet" href="../assets/css/lib/jquery-ui.min.css">
  <link rel="stylesheet" href="../assets/css/default.css">
  <link rel="stylesheet" href="../assets/css/common.css">
  
  <!-- js -->
  <script src="../assets/js/lib/jquery.js"></script>
  <script src="../assets/js/lib/jquery-ui.min.js"></script>
  <script src="../assets/js/ui_common.js"></script>
</head>
<body>
  <div class="wrap-login">
    <section class="login">
      <div class="login__logo"><h1 class="blind">maummove</h1></div>
      <div class="login__box">
        <h2>관리자 로그인</h2>
        <div class="login__input">
          <div class="inp-id">
            <label for="loginId"><i class="ic24-id"></i></label>
            <input type="text" id="loginId" placeholder="아이디">
          </div>
          <div class="inp-pw">
            <label for="loginPw"><i class="ic24-pw"></i></label>
            <input type="password" id="loginPw" placeholder="비밀번호">
          </div>
          <div class="id-save">
            <input type="checkbox" id="idSave">
            <label for="idSave">아이디저장</label>
          </div>
        </div>
        <button type="button" class="btn-login">로그인</button>
        <p class="noti">※ 비밀번호 찾기는 관리자에게 연락 부탁드립니다.</p>
      </div>
    </section>
    <footer class="footer">
      <address>관리 책임자 : 김무브 &nbsp;|&nbsp; 이메일 : maummove@gmail.com</address>
      <p>2025 maummove all right reserved. &nbsp; 본 사이트를 무단복제,사용시 법적인 제재를 받습니다</p>
    </footer>
  </div>
</body>
</html>
